<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outorga PE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.SjqkgnYEnZ5bmJ4mSB182gHaE9?rs=1&pid=ImgDetMain"
        type="image/x-icon">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="modulos/modulo.js"></script>
</head>

<body>
    <div class="barra">
        <div id="barraInterna">
            <button id="so">Solicitar Outorga</button>
           
            <button id="co"> Consultar Outorga</button>
            <button id="sair">Sair</button>
        </div>
    </div>
    <div id="login">
        <h2>Login</h2>
        <form id="form-Login">
            <label for="login">Login:</label>
            <input type="text" id="loginn" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Ainda não possui conta? <a href="#" id="irCad">Clique Aqui</a></p>
    </div>

    <div id="cadastro">
        <h2>Cadastro</h2>
        <form id="form-Cadastro">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf/cnpj">CPF/CNPJ:</label>
                <input type="text" id="cpf/cnpj" name="cpf/cnpj" required>
                <label for="csenha">Senha:</label>
                <input type="text" id="csenha" name="csenha" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <fieldset class="separador">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </fieldset>

                <fieldset class="separador">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </fieldset>

                <fieldset class="separador">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Contatos</legend>
                <label for="cadastro-email">E-mail:</label>
                <input type="email" id="cadastro-email" name="cadastro-email" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular">
            </fieldset>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já possui conta? <a href="#" id="irLog">Clique Aqui</a></p>
    </div>

    <div id="principal">

        <div id="conteudo">
            <div id="solicitar">
                <form id="form-solicitacao">

                    <label for="modalidade">Modalidade de Interferência:</label>
                    <select id="modalidade" name="modalidade" required>
                        <option value="1">Subterrânea</option>
                        <option value="2">Superficial</option>
                    </select>


                    <fieldset>

                        <label for="nome">Nome do Imóvel:</label><br>
                        <input type="text" id="solici-nome" name="solici-nome" required><br>

                        <label for="cep">CEP:</label><br>
                        <input type="text" id="solici-cep" name="solici-cep" required><br>
                    </fieldset>

                    <fieldset>

                        <label for="logradouro">Logradouro:</label><br>
                        <input type="text" id="solici-logradouro" name="solici-logradouro"><br>


                        <label for="cidade">Cidade:</label><br>
                        <input type="text" id="solici-cidade" name="solici-cidade" required><br>
                    </fieldset>

                    <div id="map"></div>
                    <fieldset>

                        <label for="latitude">Latitude:</label><br>
                        <input type="text" id="solici-latitude" name="solici-latitude" required><br>


                        <label for="longitude">Longitude:</label><br>
                        <input type="text" id="solici-longitude" name="solici-longitude" required><br>
                    </fieldset>




                    <label for="finalidade">Finalidade do Uso:</label><br>
                    <select id="finalidade" name="finalidade" required>
                        <option value="">Selecione...</option>
                        <option value="1">Irrigação</option>
                        <option value="2">Consumo Animal</option>
                        <option value="3">Consumo Humano</option>
                        <option value="4">Abastecimento Público</option>
                        <option value="5">Aquicultura</option>
                        <option value="6">Indústria</option>
                        <option value="7">Extração Mineral</option>
                        <option value="8">Desassoreamento</option>
                    </select><br>

                    <input type="submit" value="Enviar">

                </form>


            </div>
            <div id="consultar">
                <div id="cp">
                    <div id="consultar-pedidos">
                        <!--   <div id="listaPedidos">
                                <div class="card">
                                    <h1>Numero processo: #126789</h1>
                                    <h1>Status: Aguardando</h1>
                                    <h1>data abertura: 21/12/2001</h1>
                            </div>
                         -->
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
